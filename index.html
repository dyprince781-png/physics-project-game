<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Physics Projectile Game</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/featured/?space,stars') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      font-size: 1.4em;
      font-weight: bold;
    }
    .scoreboard {
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    input, button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    input {
      width: 80px;
      text-align: center;
    }
    button {
      background: #0077b6;
      color: #fff;
      width: 45%;
      max-width: 160px;
      cursor: pointer;
    }
    button:hover {
      background: #0096c7;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 10px auto;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<header>ðŸš€ Physics Projectile Game</header>
<div class="scoreboard">
  Score: <span id="score">0</span>
</div>

<div>
  <label>Angle (Â°): <input type="number" id="angle" value="45"></label>
  <label>Speed: <input type="number" id="speed" value="50"></label>
</div>

<div>
  <button onclick="launch()">Launch</button>
  <button onclick="resetGame()">Reset Game</button>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let projectile = null;
  let target = { x: Math.random() * 700 + 50, y: 350, r: 20 };
  let score = 0;

  function drawTarget() {
    ctx.beginPath();
    ctx.arc(target.x, target.y, target.r, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
  }

  function drawProjectile() {
    if (projectile) {
      ctx.beginPath();
      ctx.arc(projectile.x, projectile.y, 5, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }
  }

  function launch() {
    const angle = parseFloat(document.getElementById("angle").value) * Math.PI / 180;
    const speed = parseFloat(document.getElementById("speed").value);
    projectile = { x: 50, y: 350, vx: speed * Math.cos(angle), vy: -speed * Math.sin(angle), t: 0 };
  }

  function resetGame() {
    projectile = null;
    target.x = Math.random() * 700 + 50;
    document.getElementById("score").textContent = score;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawTarget();
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawTarget();

    if (projectile) {
      projectile.t += 0.1;
      projectile.x = 50 + projectile.vx * projectile.t;
      projectile.y = 350 + projectile.vy * projectile.t + 0.5 * 9.8 * Math.pow(projectile.t, 2);

      drawProjectile();

      if (Math.hypot(projectile.x - target.x, projectile.y - target.y) < target.r) {
        score++;
        projectile = null;
        target.x = Math.random() * 700 + 50;
        document.getElementById("score").textContent = score;
      }

      if (projectile.y > canvas.height) {
        projectile = null;
      }
    }

    requestAnimationFrame(update);
  }

  update();
</script>

</body>
</html>
